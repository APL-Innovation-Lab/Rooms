  }
  .menu li {
  	list-style: none;
  }
  .menu {
  	padding: 0 15px;
  }

  body .usa-checkbox__input:checked + [class*="__label"]::before, 
  body .usa-radio__input:checked + [class*="__label"]::before {
  	background-color: #0071bc;
  	box-shadow: 0 0 0 2px #0071bc;
  }
