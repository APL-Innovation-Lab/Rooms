  	background: #f0f0f0;
  	padding: 16px 20px;
  }
  .usa-footer > .grid-container {
  	max-width: none;
  }
  .region.region-content {
  	width: 100% !important;
  	max-width: 100% !important;
  	margin: 0 auto;
  }
  .usa-button-group {
  	flex-wrap: nowrap;
  	flex-direction: row;
  }

  #edit-path-wrapper,
  .usa-menu-btn {
  	display: none;
  }

  .usa-radio {
  	clear: left;
  }
  body {
  	background: white;
  }
  fieldset {
  	margin-top: 1.2em;
  }


  /*

  EXAMPLE: Expand theme to full width

   */
  @media (min-width: 64em) {
      .usa-header--extended .usa-navbar
      , .usa-header--extended .usa-nav__inner {
          max-width: none;
      }
  }

  div.usa-banner__inner
  , div.grid-container {
      max-width: none;
  }


  /*

  EXAMPLE: Fix small USWDS form size issue

   */
  @media (min-width: 30em) {
      .usa-form {
          max-width: none;
      }
  }


  /*

  EXAMPLE: add asterisk to any required field on a form, optionally add color

  */
  .form-required::after {
    display: inline-block;
    margin-right: 0.15em;
    margin-left: 0.15em;
    content: "*";
    color: #d72222;  //optional: add a red color
  }


  body a.usa-sr-only.focusable {
    background: #1e384b;
    color: #fff;
    left: 50%;
    padding: .5rem 1rem;
    position: absolute;
    transform: translateY(-100%);
  }

  body a.usa-sr-only.focusable:focus {
      transform: translateY(0%)
   }


  .usa-footer__nav {
