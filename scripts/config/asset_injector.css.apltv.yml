  .view-footer {
  	position: absolute;
  	z-index: 9999999;
  	bottom: 30px;
  	left: 30px;
  	font-size: 28px;
  }


  html, .layout--onecol {
  	background: black !important;
  	color: white !important;
  }
  header {
  	display: none;
  }
  .page-content {
  	margin-top: 0 !important;
  }
  .apl-tv-item {
  	display: flex;
  	width: 1860px;
  	margin: 0 auto;
  	height: 1020px;
  	padding: 30px
  }
  .recommendation-slide .view-content {
  	display: flex;
  	justify-content: space-between;
  	margin: 0 30px;
  }
  .apl-title {
  	font-size: 50px;
  	font-weight: 700;
  	height: 145px;
  	width: 1400px;
  	margin-top: -21px;
  	margin-bottom: 30px;
  }
  .apl-authors {
  	font-weight: normal;
  }
  .apl-call-number, .apl-description {
  	font-size: 45px;
  }
  .apl-other-formats {
  	font-size: 40px;
  	font-style: oblique
  }
  .apl-theme {
  	height: 1080px;
  	padding: 30px;
  }
  .apl-theme.Black {
  	background: #202020;
  }
  .apl-theme.Blue {
  	background: #0069AA;
  }
  .apl-theme.Dark.Green {
  	background: #546120;
  }
  .apl-theme.Gray {
  	background: #54555A;
  }
  .apl-theme.Green {
  	background: #7CC242;
  }
  .apl-theme.Lavender {
  	background: #9595CD;
  }
  .apl-theme.Light.Blue {
  	background: #009ABE;
  }
  .apl-theme.Orange {
  	background: #FF8300;
  }
  .apl-theme.Pink {
  	background: #AF1556;
  }
  .apl-theme.Purple {
  	background: #611F66;
  }
  .apl-theme.Yellow {
  	background: #F7A800;
  }

  .recommendation-slide {
  	position: relative;
  	width: 100%;
  	height: 1080px;
  }
  .recommendation-slide .view-header,
  .recommendation-slide .view-content {
  	position: absolute;
  }
  .layout-container {
  	margin: 0 !important;
  }
  .recommendation-slide .view-header {
  	width: 100%;
  	height: 1080px;
  	z-index: 1;
  }
  .recommendation-slide .view-content {
  	top: 400px;
  	width: 1860px;
  	z-index: 2;
  }
  .recommendation-slide .apl-title {
  	font-size: 80px;
  	margin-bottom: 0;	
  	width: 100%;
  }
  .apl-introduction {
  	font-size: 44px;
  	margin-top: 13px;
  }
  .recommendation-slide .apl-subtitle {
  	font-size: 60px;
  	margin-top: -30px !important;
  }
  .page-node-type-apltv-recommendation-slide {
  	padding: 0 !important;
  }
  .toolbar-tab {
  	display: none !important;
  }
