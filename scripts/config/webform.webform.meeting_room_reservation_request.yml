  markup:
    '#type': webform_markup
    '#markup': |-
      <h1>Meeting Room Reservation Request</h1>

      <p>Austin Public Library Meeting Rooms at branches are <strong>free of charge</strong> and designed to meet <strong>non-commercial</strong>, informational, educational, cultural and civic needs. Library Meeting Rooms are ideal for discussion groups, panels, lectures, conferences and seminars. If you have a smaller group, check out our <a href="/slr/request">shared learning rooms</a> at the Central Library.<br />
      <br />
      <strong>Please note</strong></p>

      <ul>
      	<li>If you are booking less than three days in advance of your planned event, please contact the branch directly to assure your request is processed in time.</li>
      	<li><span style="font-size:11pt"><span style="font-family:&quot;Calibri&quot;,sans-serif"><span style="font-size:12.0pt">Reservations may be made up to <strong>90 days</strong> in advance</span></span></span></li>
      	<li><span style="font-size:12.0pt"><span style="font-family:&quot;Calibri&quot;,sans-serif">To provide an opportunity for all groups to use the meeting rooms, a group may reserve one meeting room <strong>up to 3 times in a rolling 90 day period</strong></span></span></li>
      	<li>Rooms cannot be booked for days or times when the library is not open</li>
      </ul>

      <p><a class="usa-button usa-button-outline" href="/meeting-rooms/calendar" target="_blank">View the reservations calendar</a></p>

      <p><strong>Before you book</strong></p>

      <ul>
      	<li>Groups or organizations must be not-for-profit</li>
      	<li>Must not use the meeting room for commercial activity</li>
      	<li>Meeting must be free and open to the public</li>
      	<li>Must agree to abide by <a href="/meeting-rooms/policies">meeting room policies</a> and <a href="/meeting-rooms/ahc">Austin History Center guidelines</a></li>
      	<li>Must agree to abide by the <a href="/meeting-rooms/policies#care">Care and Use of Facilities guidelines</a></li>
      	<li>Must include 3 or more individuals</li>
      </ul>
  i_agree_to_ensure_that_my_organization_will_abide_by_the_policie:
    '#type': checkbox
    '#title': 'I agree to ensure that my organization will abide by the policies of the Library with regard to meeting room use.'
