    '#pattern': '^((?!\+).)*$'
    '#pattern_error': 'Special characters are not allowed'
  room:
    '#type': webform_entity_select
    '#title': Room
    '#target_type': taxonomy_term
    '#selection_handler': views
    '#selection_settings':
      view:
        view_name: slrs
