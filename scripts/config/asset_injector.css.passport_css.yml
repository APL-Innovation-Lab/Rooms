    display: none;
  }
  .pp_avail {
  	background: blue;
  	color: white;
  	border-radius: 4px;
  	padding: 10px !important;
  	margin: 0 10px 10px 0;
  	display: inline-block;
  	text-align: center;
  	width: 160px;
  }
  .pp_avail:hover {
  	background: purple;
  	color: white;
  }
  .pp_avail.active {
  	background: purple;
  }
  .pp_avail.inactive {
  	opacity: 0.5;
  	display: none;
  }
  .pp_less,.pp_less2,.pp_more {
  	text-decoration: none;
  }
  .pp_less:hover,.pp_less2:hover,.pp_more:hover {
  	text-decoration: underline;
